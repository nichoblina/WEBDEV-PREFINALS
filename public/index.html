<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <style>
    body {
      background-image: url("watermelon.jpg");
      background-color: #cccccc;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: "Montserrat", sans-serif;
    }

    h1 {
      font-size: 28px;
      font-family: "Roboto", sans-serif;
    }

    #details .card {
      width: 65rem;
      height: 48rem;
      margin: 0 auto; 
      float: none; 
      margin-bottom: 10px;
      position: relative;
      border: 1px solid white;
      background: url(.jpg), linear-gradient(247.52deg, rgba(126, 175, 255, 0.17) 1.52%, rgba(255, 255, 255, 0) 96.99%);
      box-shadow: inset 0px 0px 50px rgba(255, 255, 255, 0.1), inset 2px 2px 100px rgba(66, 66, 66, 0.1);
      backdrop-filter: blur(130px);
    }

    #cart .card {
      width: 30rem; 
      height: 28rem;
    }

    #details .btn-primary {
      font-family: "Roboto", sans-serif;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 10px 90px;
      border-radius: 4px;
      transition: 0.5s;
      color: #fff;
      background: rgb(70, 135, 209);
    }

    .btn-danger {
      font-family: "Roboto", sans-serif;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      transition: 0.5s;
      color: #fff;
      background: rgb(194, 61, 61);
    }

    #checkoutbtn .btn-danger {
      padding: 10px 20px;
    }

    .btn-danger:hover {
    background: rgb(184, 44, 44);
    color: white;
    }

    .btn-success {
      font-family: "Roboto", sans-serif;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      transition: 0.5s;
      color: #fff;
      background: rgb(60, 180, 60);
    }

    .btn-success:hover {
    background: rgb(23, 156, 23);
    color: white;
    }

    #details input {
      padding-top: 6px;
      margin-top: 10px;
    }

    .card h1 {
      font-size: 28px;
      font-family: "Roboto", sans-serif;
      font-weight: 1200;
      letter-spacing: 0.8px;
    }

    .card span {
      font-weight: 600;
      font-style: italic;
    }

    #details .card img {
      width: 500px;
      height: 300px;
    }

    .card img {
      width: 350px;
      height: 200px;
    }

    .card {
      width: 30rem; 
      height: 25rem;
      margin: 0 auto; 
      float: none; 
      margin-bottom: 10px;
      position: relative;
      border: 1px solid white;
      background: url(.jpg), linear-gradient(247.52deg, rgba(126, 175, 255, 0.17) 1.52%, rgba(255, 255, 255, 0) 96.99%);
      box-shadow: inset 0px 0px 50px rgba(255, 255, 255, 0.1), inset 2px 2px 100px rgba(66, 66, 66, 0.1);
      backdrop-filter: blur(130px);
    }

    .card p {
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      letter-spacing: 1.3px;
      font-weight: 400;
    }

    #prodname {
      font-family: "Roboto", sans-serif;
      font-weight: 700;
    }

    .btn-primary {
    margin-top: 2%;
    font-family: "Roboto", sans-serif;
    text-transform: uppercase;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 10px 28px;
    border-radius: 4px;
    transition: 0.5s;
    color: #fff;
    background: rgb(70, 135, 209);
    }

    .btn-primary:hover {
    background: rgb(37, 98, 168);
    color: white;
    }

  </style>

</head>

<body>
  <noscript>
    <strong>We"re sorry but <%= htmlWebpackPlugin.options.title %> doesn"t work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
